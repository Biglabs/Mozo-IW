<div>
    <h2>
        <span jhiTranslate="solomonApp.address.home.title">Addresses</span>
        <button class="btn btn-primary float-right jh-create-entity create-address-solo" [routerLink]="['/', { outlets: { popup: ['address-solo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="solomonApp.address.home.createLabel">
            Create new Address
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="addresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="solomonApp.address.coin">Coin</span></th>
            <th><span jhiTranslate="solomonApp.address.network">Network</span></th>
            <th><span jhiTranslate="solomonApp.address.address">Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let address of addresses ;trackBy: trackId">
                <td><a [routerLink]="['../address-solo', address.id ]">{{address.id}}</a></td>
                <td jhiTranslate="{{'solomonApp.CoinType.' + address.coin}}">{{address.coin}}</td>
                <td jhiTranslate="{{'solomonApp.Network.' + address.network}}">{{address.network}}</td>
                <td>{{address.address}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../address-solo', address.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'address-solo/'+ address.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'address-solo/'+ address.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
