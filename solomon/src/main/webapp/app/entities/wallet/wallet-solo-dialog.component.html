<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWalletLabel" jhiTranslate="solomonApp.wallet.home.createOrEditLabel">Create or edit a Wallet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!wallet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="wallet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="solomonApp.wallet.walletKey" for="field_walletKey">Wallet Key</label>
            <input type="text" class="form-control" name="walletKey" id="field_walletKey"
                [(ngModel)]="wallet.walletKey" required />
            <div [hidden]="!(editForm.controls.walletKey?.dirty && editForm.controls.walletKey?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.walletKey?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="solomonApp.wallet.walletId" for="field_walletId">Wallet Id</label>
            <input type="text" class="form-control" name="walletId" id="field_walletId"
                [(ngModel)]="wallet.walletId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="solomonApp.wallet.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="wallet.name"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
