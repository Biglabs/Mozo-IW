<div>
    <h2>
        <span jhiTranslate="solomonApp.wallet.home.title">Wallets</span>
        <button class="btn btn-primary float-right jh-create-entity create-wallet-solo" [routerLink]="['/', { outlets: { popup: ['wallet-solo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="solomonApp.wallet.home.createLabel">
            Create new Wallet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="wallets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="solomonApp.wallet.walletKey">Wallet Key</span></th>
            <th><span jhiTranslate="solomonApp.wallet.walletId">Wallet Id</span></th>
            <th><span jhiTranslate="solomonApp.wallet.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wallet of wallets ;trackBy: trackId">
                <td><a [routerLink]="['../wallet-solo', wallet.id ]">{{wallet.id}}</a></td>
                <td>{{wallet.walletKey}}</td>
                <td>{{wallet.walletId}}</td>
                <td>{{wallet.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wallet-solo', wallet.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wallet-solo/'+ wallet.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wallet-solo/'+ wallet.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
