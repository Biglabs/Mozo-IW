
<div *ngIf="wallet">
    <h2><span jhiTranslate="solomonApp.wallet.detail.title">Wallet</span> {{wallet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="solomonApp.wallet.walletKey">Wallet Key</span></dt>
        <dd>
            <span>{{wallet.walletKey}}</span>
        </dd>
        <dt><span jhiTranslate="solomonApp.wallet.walletId">Wallet Id</span></dt>
        <dd>
            <span>{{wallet.walletId}}</span>
        </dd>
        <dt><span jhiTranslate="solomonApp.wallet.name">Name</span></dt>
        <dd>
            <span>{{wallet.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'wallet-solo/'+ wallet.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
